{% extends 'base.html' %}
{% block content %}

<h1>Seed List</h1>

{% for seed in seed_list %}
  <a href="{% url 'seeds_detail' seed.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ seed.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
