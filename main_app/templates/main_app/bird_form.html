{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="green-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Bird</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Add Bird!" class="btn">
    </form>
{% endblock %}
